<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Video Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2b2b2b, #121212);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .video-player {
      position: relative;
      width: 90%;
      max-width: 720px;
      background: #000;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #e50914;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      padding: 12px;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    .video-player:hover .controls {
      opacity: 1;
    }
    .progress-bar-container {
      height: 8px;
      background: #333;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    .progress-bar-container:hover {
      background: #444;
    }
    .progress-bar {
      height: 100%;
      background: #e50914;
      width: 0%;
      transition: width 0.2s ease;
    }
    .buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .buttons button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin: 0 8px;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .buttons button:hover {
      background: #e50914;
      transform: scale(1.1);
    }
    .volume-container {
      display: flex;
      align-items: center;
    }
    .volume-bar {
      width: 100px;
      height: 8px;
      background: #333;
      margin-left: 12px;
      border-radius: 4px;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.3s ease;
    }
    .volume-bar:hover {
      background: #444;
    }
    .volume-level {
      height: 100%;
      background: #e50914;
      width: 50%;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="video-player">
    <video id="video" preload="metadata">
      <source src="https://proton-uploads-production.s3.amazonaws.com/97fcb1cec592d37248fbaa047addd9a41cadb09280406584ba954613661364d8.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="buttons">
        <button id="play-pause-btn">â–¶</button>
        <div class="volume-container">
          <button id="mute-btn">ðŸ”Š</button>
          <div class="volume-bar" id="volume-bar">
            <div class="volume-level" id="volume-level"></div>
          </div>
        </div>
        <button id="fullscreen-btn">â›¶</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteBtn = document.getElementById('mute-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const progressBar = document.getElementById('progress-bar');
    const volumeBar = document.getElementById('volume-bar');
    const volumeLevel = document.getElementById('volume-level');

    // Play/Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'â¸'; // Pause Icon
      } else {
        video.pause();
        playPauseBtn.textContent = 'â–¶'; // Play Icon
      }
    });

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) video.requestFullscreen();
    });

    // Update Progress Bar
    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });

    // Seek Video
    progressBarContainer.addEventListener('click', (e) => {
      const rect = progressBarContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const width = rect.width;
      video.currentTime = (offsetX / width) * video.duration;
    });

    // Adjust Volume
    volumeBar.addEventListener('click', (e) => {
      const rect = volumeBar.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const width = rect.width;
      const volume = offsetX / width;
      video.volume = volume;
      volumeLevel.style.width = `${volume * 100}%`;
    });
  </script>
</body>
</html>
